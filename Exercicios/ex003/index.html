<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logohtml.png" alt="Logo HTML5" width="200px" height="200px">
    <img src="css.png" alt="logo css" style="height: 200px; width: 200px;">
    <input type="file" name="imagem" id="imagem" accept="image/png,image/jpg" multiple>
    <div style="border: 5px solid red; height: 80px; width: 500px; margin-top: 20px; padding-left: 15px;">
        <h1>Testando carga de Imagens</h1>
    </div>
</body>
</html>
